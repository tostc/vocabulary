<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc</title>
    <link rel="stylesheet" href="style.css">
    <script src="third-party/chartjs.min.js"></script>
    <script src="db.js"></script>
    <script src="tts.js"></script>
    <script src="game.js"></script>
    <script src="window.js"></script>
</head>
<body>
    <!-- Statisticstable window -->
    <div id="statisticsWindow" class="window" style="display: none;left: 79%;bottom: 1rem; height: 217px !important; min-height: unset;">
        <div class="titlebar">
            <span class="close"></span>
        </div>

        <canvas id="development"></canvas>
    </div>

    <!-- Symboltable window -->
    <div id="symboltable" class="window" style="display: none;left: 1rem;bottom: 1rem;">
        <div class="titlebar">
            <span class="close"></span>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="changeTab(event, 'HiraganaTab')">Hiragana</div>
            <div class="tab" onclick="changeTab(event, 'KatakanaTab')">Katakana</div>
        </div>

        <div id="HiraganaTab" class="tab-content active">
            <table class="symbol-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th>
                        <td>あ</td>
                        <td>い</td>
                        <td>う</td>
                        <td>え</td>
                        <td>お</td>
                    </tr>
                    <tr>
                        <th>k</th>
                        <td>か</td>
                        <td>き</td>
                        <td>く</td>
                        <td>け</td>
                        <td>こ</td>
                    </tr>
                    <tr>
                        <th>s</th>
                        <td>さ</td>
                        <td>し</td>
                        <td>す</td>
                        <td>せ</td>
                        <td>そ</td>
                    </tr>
                    <tr>
                        <th>t</th>
                        <td>た</td>
                        <td>ち</td>
                        <td>つ</td>
                        <td>て</td>
                        <td>と</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td>な</td>
                        <td>に</td>
                        <td>ぬ</td>
                        <td>ね</td>
                        <td>の</td>
                    </tr>
                    <tr>
                        <th>h</th>
                        <td>は</td>
                        <td>ひ</td>
                        <td>ふ</td>
                        <td>へ</td>
                        <td>ほ</td>
                    </tr>
                    <tr>
                        <th>m</th>
                        <td>ま</td>
                        <td>み</td>
                        <td>む</td>
                        <td>め</td>
                        <td>も</td>
                    </tr>
                    <tr>
                        <th>y</th>
                        <td>や</td>
                        <td></td>
                        <td>ゆ</td>
                        <td></td>
                        <td>よ</td>
                    </tr>
                    <tr>
                        <th>r</th>
                        <td>ら</td>
                        <td>り</td>
                        <td>る</td>
                        <td>れ</td>
                        <td>ろ</td>
                    </tr>
                    <tr>
                        <th>w</th>
                        <td>わ</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>を</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>ん</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="KatakanaTab" class="tab-content">
            <table  class="symbol-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th>
                        <td>ア</td>
                        <td>イ</td>
                        <td>ウ</td>
                        <td>エ</td>
                        <td>オ</td>
                    </tr>
                    <tr>
                        <th>k</th>
                        <td>カ</td>
                        <td>キ</td>
                        <td>ク</td>
                        <td>ケ</td>
                        <td>コ</td>
                    </tr>
                    <tr>
                        <th>s</th>
                        <td>サ</td>
                        <td>シ</td>
                        <td>ス</td>
                        <td>セ</td>
                        <td>ソ</td>
                    </tr>
                    <tr>
                        <th>t</th>
                        <td>タ</td>
                        <td>チ</td>
                        <td>ツ</td>
                        <td>テ</td>
                        <td>ト</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td>ナ</td>
                        <td>ニ</td>
                        <td>ヌ</td>
                        <td>ネ</td>
                        <td>ノ</td>
                    </tr>
                    <tr>
                        <th>h</th>
                        <td>ハ</td>
                        <td>ヒ</td>
                        <td>フ</td>
                        <td>ヘ</td>
                        <td>ホ</td>
                    </tr>
                    <tr>
                        <th>m</th>
                        <td>マ</td>
                        <td>ミ</td>
                        <td>ム</td>
                        <td>メ</td>
                        <td>モ</td>
                    </tr>
                    <tr>
                        <th>y</th>
                        <td>ヤ</td>
                        <td></td>
                        <td>ユ</td>
                        <td></td>
                        <td>ヨ</td>
                    </tr>
                    <tr>
                        <th>r</th>
                        <td>ラ</td>
                        <td>リ</td>
                        <td>ル</td>
                        <td>レ</td>
                        <td>ロ</td>
                    </tr>
                    <tr>
                        <th>w</th>
                        <td>ワ</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>ヲ</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>ン</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="combo"></div>
    
    <div class="menubar">
        <div id="settings"></div>
        <div id="table"></div>
        <div id="statistics"></div>
        <select id="categories">
            <option value="-1">Alle</option>
        </select>
    </div>

    <div id="settings-dialog" style="display: none;">
        <div class="checkbox">
            <input id="timer" type="checkbox">
            <label for="timer">Enable Timer</label>
        </div>

        <div class="checkbox">
            <input id="romaji" type="checkbox" checked>
            <label for="romaji">Enable Romaji</label>
        </div>

        <div class="checkbox">
            <input id="tts" type="checkbox" disabled>
            <label for="tts">Enable TTS</label>
        </div>

        <select id="voices" disabled></select>
        <div id="tts-info" style="color: rgb(97, 8, 8);">No japanese sound synthesizer installed!</div>
    </div>

    <div class="timer-container">
        <div id="vocabulary"></div>

        <svg class="timer-ring" width="100%" height="100%">
          <circle class="timer-ring-circle" stroke="white" stroke-width="10" fill="transparent" r="45%" cx="50%" cy="50%" />
        </svg>
    </div>

    <div id="vocabularies">
    </div>
</body>
</html>
